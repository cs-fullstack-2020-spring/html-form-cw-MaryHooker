<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newform.css">
</head>
<body>
    <form id="container" action="">

        <h1>User Registration Form</h1>

        <h2 id="info">User Information</h2>

        <label for="firstName" id="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="John" required>

        <label for="lastName" id="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Smith" required>

        <label for="email" id="email">Email:</label>
        <input id="email" type="email" placeholder="John@gmail.com" required>

        <label for="password" id="password">Password:</label>
        <input type="password" id="password" required>

        <h2 id="optional">Optional Information</h2>

        <input type="radio" id="radio">
        <label for="radio" id="radio">Male</label>

        <input type="radio" id="radio2">
        <label for="radio" id="radio2">Female</label>

        <input type="radio" id="radio3">
        <label for="radio" id="radio3">Prefer not to say</label>

        <label for="birthday" id="birthday">Birthday:</label>
        <input type="birthday" id="birthday">

        <label for="checkbox" id="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="checkbox">

        <button>Submit Registration</button>

    </form>
</body>
</html>
